<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="side-bar">
      <h1>Etch-A-Sketch</h1>
      <div id="functions">
        <button class="function" onclick="window.clear()">Clear Sketch-Pad</button>
      </div>
      <div id="colors">
        <button data-color="black" class="color" onclick="colorSquare('black')"></buttonc>
        <button data-color="red" class="color" onclick="colorSquare('red')"></button>
        <button data-color="orange" class="color" onclick="colorSquare('orange')"></button>
        <button data-color="yellow" class="color" onclick="colorSquare('yellow')"></button>
        <button data-color="green" class="color" onclick="colorSquare('green')"></button>
        <button data-color="blue" class="color" onclick="colorSquare('blue')"></button>
        <button data-color="purple" class="color" onclick="colorSquare('purple')"></button>
        <button data-color="rainbow" class="color" onclick="colorSquare('random')"></button>
        <button data-color="white" class="color" onclick="colorSquare('white')"></button>
      </div>
      <div id="canvas-size">
        <input type="text" placeholder="Canvas Size" value="16" id="size" onchange="changeSize(this.value)">
      </div>
    </div>
    <div id="main-bar">
      <div class="sketch-pad">
      </div>
    </div>
  </body>
</html>
